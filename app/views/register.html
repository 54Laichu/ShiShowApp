{% extends 'inner_base.html' %}
{% block content %}
<main class="flex-1 container mx-auto px-4">
  <form id="registerForm" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
      <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">手機號碼</label>
      <input type="phone" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
    </div>
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">確認密碼</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div>
      <label for="citiesSelect" class="block text-sm font-medium text-gray-700">可上課縣市(可複選）</label>
      <div class="relative">
        <select id="citiesSelect" name="citiesSelect" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
          <option value="">選擇縣市</option>
          <!-- Cities -->
        </select>
      </div>
      <div id="selectedCitiesList" class="mt-2 space-y-1">
        <!-- 選擇的 Cities -->
      </div>
      <input type="hidden" id="selectedCitiesInput" name="cities" value="">
    </div>

    <div>
      <span class="block text-sm font-medium text-gray-700 mb-2">感興趣的運動課程</span>
      <div id="interestsContainer" class="grid grid-cols-2 gap-4">
        <!-- CourseCategories -->
      </div>
    </div>

    <div class="flex items-center">
      <input type="checkbox" id="agreeTerms" name="agreeTerms" required class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
      <label for="agreeTerms" class="ml-2 block text-sm font-medium text-gray-900">
        我同意 ShiShow 的<a href="#" class="text-orange-600 hover:underline">服務條款</a>和<a href="#" class="text-orange-600 hover:underline">隱私政策</a>
      </label>
    </div>

    <div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
        註冊
      </button>
    </div>
  </form>
</main>

<script type="module" src="{{ url_for('static', path='/js/registerForm.js') }}"></script>
{% endblock %}
