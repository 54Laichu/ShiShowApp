<div id="loginFormModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="display: none;">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="absolute top-0 right-0 mt-4 mr-4">
      <button id="closeLoginForm" class="text-gray-400 hover:text-gray-600">
        <i data-feather="x"></i>
      </button>
    </div>
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">登入</h3>
      <form id="loginForm" class="mt-2 px-7 py-3">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            電子郵件
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="輸入電子郵件">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            密碼
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="輸入密碼">
        </div>
        <div class="mb-4">
          <button id="loginButton" class="bg-orange-200 hover:bg-orange-500 text-black hover:text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            登入
          </button>
        </div>
        <div class="mb-6">
          <div class="block text-gray-700 text-sm font-bold mb-2">還沒有會員嗎？請點選下方註冊</div>
          <button id="showRegisterForm" class="bg-gray-500 hover:bg-gray-700 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          註冊
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
